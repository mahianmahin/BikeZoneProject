{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BikeZone</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'bike_zone/img/icon-bike.ico' %}"/>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'bike_zone/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'bike_zone/css/owl.theme.default.min.css' %}">
    
    <!-- Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2Login?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"
    
    <link rel="stylesheet" href="{% static 'bike_zone/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bike_zone/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bike_zone/css/media.css' %}">

</head>
<body>
    <div class="main container-fluid mx-0 my-0 px-0 py-0">
        <!--========================= Main body starts from here ===========================-->

        {% include 'bike_zone/messages.html' %}

        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="login-card px-5 py-3 shadow d-flex flex-column justify-content-start">
                <div class="d-flex flex-column align-items-center">
                    <img src="{% static 'bike_zone/img/logos/logo-normal-small.png' %}">
                    <h5>Sign into your Account</h5>
                </div>
                <form class="form-group mt-3" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-element d-flex flex-row align-items-center my-3">
                        <i class="fas fa-user login-icon"></i>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-element d-flex flex-row align-items-center my-3">
                        <i class="fas fa-key login-icon"></i>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    {% if invalid %}
                        <div class="form-element-error d-flex flex-row align-items-start justify-content-start my-3">
                                <i class="fas fa-exclamation-circle error-icon"></i>
                                <p>Invalid Username or Password</p>
                            </div>
                    {% endif %}
                    <input type="submit" value="LOGIN" class="btn btn-danger login-btn">
                </form>
                <div class="d-flex justify-content-center mt-2">Or Login With</div>
                <div class="d-flex flex-row justify-content-center mt-3 social-login">
                    <a href="{% provider_login_url 'facebook' method='js_sdk' %}" class="d-flex justify-content-center align-items-center shadow" id="fb-login"><i class="fab fa-facebook-f"></i></a>
                    <a href="{% provider_login_url 'google' %}" class="d-flex justify-content-center align-items-center shadow" id="google"><img src="{% static 'bike_zone/img/google-signin.svg' %}" height="40px" width="40px"></a>
                </div>
                <p class="d-flex justify-content-center mx-3">Don't have an account? <a href="{% url 'signup' %}">&nbsp;Register here</a></p>
            </div>
        </div>
    </div>

    

    <script src="{% static 'bike_zone/js/jquery-min.js' %}"></script>
    <script src="{% static 'bike_zone/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'bike_zone/js/script.js' %}"></script>
    <script src="{% static 'bike_zone/js/all.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
